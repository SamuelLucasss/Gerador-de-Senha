<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Gerador password">

    <link rel="stylesheet" href="style.css">

    <title>Gerador de senha</title>
</head>
<body>
    
    <div class="container">

        <img class="logo" src="./assets/logo.png" alt="Gerador de senha Logo" />
        <main class="container-input">
            <span>
                Tamanho <span id="valor"></span> caracteres
            </span>
            <input class="slider" id="slider" type="range" min="5"  max="25" value="15" onclick="valorDinamico()"/>
            <button id="button" class="button-cta" onclick="gerarSenha()">Gerar senha</button>
        </main>
        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password" onclick="copyPass()"></span>
            <span class="tooltip">Clique na senha para copiar. 👆🏻</span>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
